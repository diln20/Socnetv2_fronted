<html lang="en">
  <head>
    <script>
      $(function () {
        $("input[required]")
          .parent()
          .prev()
          .append($("<span>").text("*").addClass("required"));
      });
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/dist/output.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="static/css/my-socnet-style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="static/js/login.js"></script>
    <script src="static/js/jquery-min.js"></script>
    <script src="static/js/jquery-min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <title>Login</title>
  </head>
  <!--
                Dependiendo del momento del curso en el que nos encontremos, la definición del formulario variará

                - Después de explicar la validación de formularios con JS será:
                <form action="login" method="post" name="login" onsubmit="return validateLogin()">

                - Después de explicar DHTML y que sepáis cómo variar dinámicamente el contenido del documento será:
                <form action="login" method="post" name="login" onsubmit="return validateLoginDHTML()">
            -->

  <body id="index">
    <body
      class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0"
      style="font-family: 'Lato', sans-serif"
    >
      <header class="max-w-lg mx-auto">
        <a href="#"> </a>
      </header>

      <main
        class="bg-gradient-to-r from-cyan-500 to-blue-500 max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl"
      >
        <h1 class="text-4xl font-bold text-white text-center">Login</h1>

        <section class="mt-12">
          <form
            class="flex flex-col px-8 pt-6 pb-8 mb-4"
            method="post"
            name="login"
            onsubmit="return validateLoginDHTML()"
          >
            <ul
              class="errorMessages"
              style="display: none"
              id="errores_login"
            ></ul>
            <label
              class="block text-gray-700 text-sm font-bold mb-2 ml-3"
              for="email"
              >* Email</label
            >
            <div class="mb-10 pt-1 rounded bg-gray-200">
              <input
                type="text"
                id="email"
                placeholder="Email"
                name="email"
                value=""
                id="username"
                class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
              />
            </div>
            <!-- Esto es para el campo password-->
            <label
              class="block text-gray-700 text-sm font-bold mb-2 ml-3"
              for="password"
              >* Password</label
            >
            <div class="mb-2 pt-3" x-data="{ show: true }">
              <div class="relative">
                <input
                  placeholder="Password"
                  :type="show ? 'password' : 'text'"
                  class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                  id="password"
                  name="passwd"
                />
                <div
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                >
                  <svg
                    class="h-6 text-gray-700"
                    fill="none"
                    @click="show = !show"
                    :class="{'hidden': !show, 'block':show }"
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 576 512"
                  >
                    <path
                      fill="currentColor"
                      d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                    ></path>
                  </svg>

                  <svg
                    class="h-6 text-gray-700"
                    fill="none"
                    @click="show = !show"
                    :class="{'block': !show, 'hidden':show }"
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 640 512"
                  >
                    <path
                      fill="currentColor"
                      d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <div class="flex justify-left my-5"></div>
            <button
              class="bg-blue-900 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
              type="submit"
              id="login_submit"
              name="login_submit"
              value="Log In"
            >
              Ingresar
            </button>
          </form>
        </section>
      </main>

      <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">
          No tienes una cuenta?
          <a href="signup" class="font-bold hover:underline">
            Registrarte aqui</a
          >.
        </p>
      </div>
    </body>
  </body>
</html>
