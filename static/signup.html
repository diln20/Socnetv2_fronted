<html lang="en">

<head>
    <script>
        $(function () {
            $("input[required]").parent().prev().append($("<span>").text("*").addClass("required"));
        })
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="{{url_for('static',filename='css/dist/output.css')}}"
  />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="static/css/my-socnet-style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="static/js/login.js"></script>
    <script src="static/js/profile.js"></script>
    <script src="static/js/jquery-min.js"></script>
    <script src="static/js/jquery-min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <title>
        Sign Up - SocNet
    </title>

    <title>Document</title>
</head>

<body id="index">

    <body class="font-mono bg-gray-400">
        <!-- Container -->
        <div class="container mx-auto">
            <div class="flex justify-center px-8 my-12">
                <!-- Row -->
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <!-- Col -->
                    <div class="w-full h-auto bg-Blue-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                        style="background-image: url('https://i.ibb.co/hHC07qs/fond.png')"></div>

                    <!-- Col -->
                    <div
                        class="w-full lg:w-7/12 bg-gradient-to-r from-cyan-500 to-blue-500 p-5 rounded-lg lg:rounded-l-none">
                        <h3 class="pt-4 text-2xl text-center">Crear una cuenta!</h3>
                        <!--
                Dependiendo del momento del curso en el que nos encontremos, la definición del formulario variará

                - Después de explicar la validación de formularios con JS será:
                <form action="signup" method="post" name="signup" onsubmit="return validateProfile(this)">

                - Después de explicar DHTML y que sepáis cómo variar dinámicamente el contenido del documento será:
                <form action="signup" method="post" name="signup" onsubmit="return validateProfileDHTML(this)">
            -->
                        <form class="px-8 pt-6 pb-8 mb-4 bg-gradient-to-r from-cyan-500 to-blue-500 rounded"
                            enctype="multipart/form-data"  method="post" name="signup"
                            onsubmit="return validateProfileDHTML(this)">
                            <ul class="errorMessages" style="display:none" id="errores_profile"></ul>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="nickname">
                                        Nombres
                                    </label>
                                    <input
                                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                                        id="nickname" type="text" name="nickname" placeholder="Nombres" type="text"
                                        value="" />
                                </div>
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="surname">
                                        Apellidos
                                    </label>
                                    <input
                                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                                        id="surname" type="text" name="surname" placeholder="Apellidos" type="text"
                                        value="" />
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                                    Email
                                </label>
                                <input
                                    class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                                    id="email" name="email" type="text" placeholder="Correo electrónico" name="email"
                                    value="" />
                            </div>
                            <div class="mb-4 md:flex md:justify-between">
                                <div class="mb-4 md:mr-2 md:mb-0">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                        Contraseña
                                    </label>
                                    <input
                                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                                        id="passwd" name="passwd" type="password" placeholder="***********"
                                        type="password" value="" />

                                </div>
                                <div class="md:ml-2">
                                    <label class="block mb-2 text-sm font-bold text-gray-700" for="confirm">
                                        Confirme Contraseña
                                    </label>
                                    <input
                                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                                        id="confirm" name="confirm" type="password" placeholder="***********" />
                                </div>

                            </div>
                            <div class="mb-4">
                                <label class="block mb-1 text-sm font-bold text-gray-700" for="photo">
                                    Foto de Perfil (opcional)
                                </label>
                                <input
                                    class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-2 pb-2"
                                    id="imag" name="imag" type="file" value="" placeholder="Email" />
                            </div>
                            <div class="mb-6 text-center">
                                <button
                                    class="w-full px-4 py-2 font-bold text-white bg-blue-700 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                                    id="signup_submit" name="signup_submit" type="submit" value="Sign Up">
                                    Registrar cuenta
                                </button>
                            </div>
                            <hr class="mb-6 border-t border-Blue-300" />
                            <div class="text-center">

                            </div>
                            <div class="max-w-lg mx-auto text-center mt-12 mb-6">
                                <p class="text-white">Ya tienes una cuenta? <a href="login"
                                        class="font-bold hover:underline">
                                        Ingresa
                                        aqui</a>.</p>
                            </div>
                            <div class="max-w-lg mx-auto text-center mt-5 mb-6">
                                <a href="index" class="font-bold hover:underline text-white">
                                    Volver a Inicio.</a></p>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

    </body>

</html>
